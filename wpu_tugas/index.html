<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <!-- Don't use this in production: -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            const Button = ({children,fungsi}) => {
                return (<button style={{display: "inline-block" ,margin:3}}onClick={fungsi}>{children}</button>);
            };
   
            const App = () => {
                const [counter, setCounter] = React.useState(0);
                const tambah = ()=>{setCounter(counter+1)}
                const kurang = ()=>{setCounter(counter-1)}
                const reset = ()=>{setCounter(0)}
                return (
                <div style={{backgroundColor:"white"}}>
                        <div
                            style={{
                                display: "flex", // ðŸ”¥ kuncinya di sini
                                alignItems: "center", // sejajarkan vertikal
                                gap: "8px", // jarak antar elemen
                            }}
                        >
                            <Button fungsi={kurang}>-</Button>
                            <p style={{margin: 0}}>{counter}</p>
                            <Button fungsi={tambah}>+</Button>
                        </div>
                        <div
                            style={{
                                display: "flex", // ðŸ”¥ kuncinya di sini
                                alignItems: "center", // sejajarkan vertikal
                                gap: "8px", // jarak antar elemen
                            }}
                        >
                            <Button fungsi={reset}>reset</Button>
                        </div>
                    </div>
                );
            };

            const container = document.getElementById("root");
            const root = ReactDOM.createRoot(container);
            root.render(<App />);
        </script>
    </body>
</html>
